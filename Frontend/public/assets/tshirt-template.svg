<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg">
  <!-- T-shirt shape -->
  <path id="tshirt-body" d="M 100,100 
                 L 170,30 
                 L 330,30 
                 L 400,100 
                 L 350,150 
                 L 350,550 
                 L 150,550 
                 L 150,150 
                 L 100,100 z" 
        fill="#ffffff" 
        stroke="#000000" 
        stroke-width="2" />
  
  <!-- Left sleeve -->
  <path id="left-sleeve" d="M 100,100 
                  L 70,200 
                  L 130,200 
                  L 150,150 z" 
        fill="#ffffff" 
        stroke="#000000" 
        stroke-width="2" />
  
  <!-- Right sleeve -->
  <path id="right-sleeve" d="M 400,100 
                   L 430,200 
                   L 370,200 
                   L 350,150 z" 
        fill="#ffffff" 
        stroke="#000000" 
        stroke-width="2" />
  
  <!-- Collar -->
  <path id="collar" d="M 200,30 
                L 250,60 
                L 300,30" 
        fill="none" 
        stroke="#000000" 
        stroke-width="2" />
  
  <!-- Canvas area for design placement -->
  <rect id="canvas-area" 
        x="175" 
        y="125" 
        width="150" 
        height="175" 
        fill="none" 
        stroke="#33333333" 
        stroke-dasharray="5,5" 
        stroke-width="1" />
</svg> 